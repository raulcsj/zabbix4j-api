plugins {
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    // HTTP Client: OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'

    // JSON Processing: Jackson
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.3'

    // Testing: JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2' // Updated to a more recent version
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2' // Updated to a more recent version
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.2' // For parameterized tests

    // Testing: Mockito
    testImplementation 'org.mockito:mockito-core:5.11.0' // More recent version
    testImplementation 'org.mockito:mockito-junit-jupiter:5.11.0' // For @ExtendWith(MockitoExtension.class)
}

test {
    useJUnitPlatform()
}
